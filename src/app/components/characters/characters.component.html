<div id="character" class="p-3">
    <div class="flex-grid-thirds">
        <div class="cardd" *ngFor="let character of (characters$ | async)">
            <img class="card-img-top" src="{{character.image}}" alt="Card image cap">
            <div class="card-body">
                <div class="overlay">
                    <p class="card-text m-0 font-16">{{character.name}}</p>
                    <p class="card-text m-0"><small class="text-muted">id: {{character.id}} - created {{character.created | date}}</small></p>
                </div>
                <p class="card-text border-bottom border-secondary">
                    Status
                    <span class="float-right color-gold">{{character.status}}</span>
                </p>
                <p class="card-text border-bottom border-secondary">
                    Species 
                    <span class="float-right color-gold">{{character.species}}</span>
                </p>
                <p class="card-text border-bottom border-secondary">
                    Gender 
                    <span class="float-right color-gold">{{character.gender}}</span>
                </p>
                <p class="card-text border-bottom border-secondary"> 
                    Origin 
                    <span class="float-right color-gold">{{character.origin.name}}</span>
                </p>
                <p class="card-text border-bottom border-secondary"> 
                    Last location
                    <span class="float-right">{{character.location.name}}</span>
                </p>
            </div>
        </div>
    </div>
</div>
